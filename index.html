<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([59.618610, 16.540694], 15);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '© OpenStreetMap, © CartoDB',
          maxZoom: 20
        }).addTo(map);

        function updateMap(centerLat, centerLng, scale) {
            // Calculate bounds that match your v8ui exactly
            const mapWidth = 600;  // Match your v8ui window size
            const mapHeight = 600; // Match your v8ui window size
            
            // Convert scale to geographic bounds (same as your geoToVirtual)
            const degreesPerPixelLng = 1 / scale;
            const degreesPerPixelLat = 1 / scale;
            
            const westLng = centerLng - (mapWidth / 2) * degreesPerPixelLng;
            const eastLng = centerLng + (mapWidth / 2) * degreesPerPixelLng;
            const southLat = centerLat - (mapHeight / 2) * degreesPerPixelLat;
            const northLat = centerLat + (mapHeight / 2) * degreesPerPixelLat;
            
            // Set the map to show exactly the same area as v8ui
            const bounds = [[southLat, westLng], [northLat, eastLng]];
            map.fitBounds(bounds);
        }

        // Handle messages from Max/jweb
        if (window.max) {
            // Handle setCenter message: setCenter lat lng scale
            window.max.bindInlet("setCenter", (lat, lng, scale) => {
                updateMap(parseFloat(lat), parseFloat(lng), parseFloat(scale));
            });
            
            // Handle individual parameter changes
            window.max.bindInlet("setLat", (lat) => {
                const center = map.getCenter();
                updateMap(parseFloat(lat), center.lng, 350000);
            });
            
            window.max.bindInlet("setLng", (lng) => {
                const center = map.getCenter();
                updateMap(center.lat, parseFloat(lng), 350000);
            });
            
            window.max.bindInlet("setScale", (scale) => {
                const center = map.getCenter();
                updateMap(center.lat, center.lng, parseFloat(scale));
            });
            
            // Handle bang to refresh
            window.max.bindInlet("bang", () => {
                const center = map.getCenter();
                updateMap(center.lat, center.lng, 350000);
            });
        }

        // Initial setup with your current values
        updateMap(59.618610, 16.540694, 350000);
    </script>
</body>
</html>
