<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .controls {
            position: absolute; top: 10px; left: 10px; background: white;
            padding: 15px; border-radius: 8px; z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Use Same Scale as v8ui Script</h3>
        <p>Current: scale=<span id="scaleDisplay">350000</span></p>
        <p>Area matches your v8ui display exactly</p>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([59.618610, 16.540694], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // SIMPLE SOLUTION: Use Leaflet's fitBounds with calculated bounds
        function updateMap(centerLat, centerLng, scale) {
            // Calculate bounds that match your v8ui exactly
            const mapWidth = 800;  // Match your v8ui window size
            const mapHeight = 600; // Match your v8ui window size
            
            // Convert scale to geographic bounds (same as your geoToVirtual)
            const degreesPerPixelLng = 1 / scale;
            const degreesPerPixelLat = 1 / scale;
            
            const westLng = centerLng - (mapWidth / 2) * degreesPerPixelLng;
            const eastLng = centerLng + (mapWidth / 2) * degreesPerPixelLng;
            const southLat = centerLat - (mapHeight / 2) * degreesPerPixelLat;
            const northLat = centerLat + (mapHeight / 2) * degreesPerPixelLat;
            
            // Set the map to show exactly the same area as v8ui
            const bounds = [[southLat, westLng], [northLat, eastLng]];
            map.fitBounds(bounds);
            
            document.getElementById('scaleDisplay').textContent = scale;
        }

        // Initial setup with your current values
        updateMap(59.618610, 16.540694, 350000);
    </script>
</body>
</html>
